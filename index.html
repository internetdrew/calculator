<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="previous-operand">Test previous</div>
        <div class="current-operand">Test current</div>
      </div>
      <div class="button-container">
        <div class="row">
          <button class="grey">AC</button>
          <button class="grey">+/&minus;</button>
          <button class="grey">%</button>
          <button class="operand">&divide;</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operand">&times;</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operand">&minus;</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operand">&plus;</button>
        </div>
        <div class="row">
          <button class="span-two">0</button>
          <button>.</button>
          <button class="operand">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
